<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="menu">
      <section>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <h2 class="coffee">Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="coffe icon"
        />
        <article>
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article>
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article>
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article>
          <p class="flavor">Hezlenut</p>
          <p class="price">4.00</p>
        </article>
        <article>
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
        <h2 class="coffee">Desserts</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="coffe icon"
        />
        <article>
          <p class="flavor">Donut</p>
          <p class="price">1.00</p>
        </article>
        <article>
          <p class="flavor">Chery</p>
          <p class="price">2.50</p>
        </article>
        <article>
          <p class="flavor">Cheez Cake</p>
          <p class="price">3.50</p>
        </article>
        <article>
          <p class="flavor">Cinemon Roll</p>

        </article>

      <hr>
      <footer>
        <p>
          &copy; 2024 <NAME>. All rights reserved.
        </p>
      </footer>

</html>
